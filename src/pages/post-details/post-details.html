<ion-header>

    <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Report a Missing Person</ion-title>
  </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <div padding-horizontal text-center class="animated fadeInDown">
          <!-- <div class="logo"></div> -->
          <h2 ion-text class="text-primary">
            <strong>Report a missing</strong> Person
          </h2>
        </div>
    
        <!-- Login form -->
        <form class="list-form" [formGroup]="form" >
          <ion-item>
            <ion-label floating>
              <ion-icon name="caption" item-start class="text-primary"></ion-icon>
             Caption
            </ion-label>
            <ion-input type="text" formControlName="caption"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>
              
              Describe the scenario and person
            </ion-label>
            <ion-textarea formControlName="message"></ion-textarea>
          </ion-item>
       
    
        <div>
            <img src="{{imageUrl}}" *ngIf="imageUrl != null">
            <img src="/assets/img/avatar.png" *ngIf="imageUrl==null">
             <ion-row>
                  <ion-col>
                      <button  (click)="takePhoto()" ion-button block color="dark" tappable >
                          <ion-icon  name="camera"></ion-icon>
                          </button>
                    </ion-col>
                    <ion-col align-self-center text-center>
                        <button  (click)="browsePhoto()" ion-button block color="dark" tappable >
                            <ion-icon  name="folder-open"></ion-icon>
                            </button>
                    </ion-col>
                  </ion-row>
          <button ion-button icon-start block color="dark" tappable (click)="report()" >
            <ion-icon name="log-in"></ion-icon>
            Report
          </button>
    
       
    
        </div>
      </form>
    
        <!-- Other links -->
        <div text-center margin-top>
          <span ion-text color="secondary" tappable (click)="cancel()">Cancel<strong></strong></span>
        </div>
    
  
  </ion-content>
