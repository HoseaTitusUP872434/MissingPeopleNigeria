<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Missing People</strong> Home
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

    <ion-card *ngFor="let report of reports">

        <ion-item>
          <ion-avatar item-start>
          <img src="data:image/png;base64,{{report.userImage}}"> 
           
          </ion-avatar>
          {{report.caption}}
          <h2>{{report.username}}</h2>
          <p> {{report.date | amTimeAgo}}</p>
        </ion-item>
      
        <img src="data:image/png;base64,{{report.postImage}}"> 
      
        <ion-card-content>
          <p>{{report.content}}</p>
        </ion-card-content>
      
        <ion-row>
        
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{report.comment}}</div>
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
            {{report.postTitle}}
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

   <!-- fab placed to the bottom end -->
   <ion-fab bottom right>
      <button ion-fab color="danger" (click)="postMissing()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

  
</ion-content>
