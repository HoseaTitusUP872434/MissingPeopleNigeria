<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile </ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <div padding-horizontal text-center class="animated fadeInDown">
        <!-- <div class="logo"></div> -->
        <h2 ion-text class="text-primary">
          <strong>Edit your profile</strong> 
        </h2>
      </div>

          <div class="list card">
            <ion-item class="profile-item">
              <div class="profile-picture big-profile-picture">
                <img src="{{img_url}}" *ngIf="img_url != null">
                <img src="/assets/img/avatar.png" *ngIf="img_url==null">
              </div>
              <ion-row>
                  <ion-col>
                      <button  (click)="takePhoto()" ion-button block color="dark" tappable >
                          <ion-icon  name="camera"></ion-icon>
                          </button>
                    </ion-col>
                    <ion-col align-self-center text-center>
                        <button  (click)="browsePhoto()" ion-button block color="dark" tappable >
                            <ion-icon  name="folder-open"></ion-icon>
                            </button>
                    </ion-col>
                  </ion-row>
              <h2 class="profile-name dark">{{name}}</h2>
              <div class="profile-info">{{email}}</div>
              <div class="profile-info">{{address}}</div> 
              <span>


               

              
                 
                
              </span>
            </ion-item>
          </div>
